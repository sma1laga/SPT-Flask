{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/transform_table.css') }}">
{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Transform Tables</h2>
  <div class="table-grid">
    {% for table in tables %}
    <div class="table-card">
      <h3>{{ table.name }}</h3>
      <p>{{ table.description }}</p>
      <a class="btn btn-primary" href="{{ url_for('static', filename=table.file) }}" target="_blank">View Table</a>
    </div>
    {% endfor %}
  </div>
  <p class="mt-4"><a href="/">Back to Main Menu</a></p>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Chapter 8 – Tiefpass (Audio)</h1>
<p>Eingangssignal x[k] durch diskreten Tiefpass mit Grenzfrequenz Ω<sub>g</sub>/π, Länge M, optional Hann-Fenster.</p>

<style>
  .row{display:flex;gap:24px;align-items:flex-start;flex-wrap:wrap}
  .card{width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.05)}
  label{display:block;margin-top:8px}
  input[type=range]{width:280px}
  img{max-width:100%}
  .radio-group label{display:inline-flex;align-items:center;gap:6px;margin-right:14px;margin-top:6px}
</style>

<div class="row">
  <div style="margin-top:12px" class="card">
    <label>Eingangssignal x[k]</label>
    <select id="x_type">
      {% for o in audio_options %}
        <option value="{{o}}" {% if o == defaults.x_type %}selected{% endif %}>{{o}}</option>
      {% endfor %}
    </select>

    <label>Grenzfrequenz (Ω<sub>g</sub>/π): <span id="fg_val">{{defaults.fg}}</span></label>
    <input id="fg" type="range" min="0.01" max="1.00" step="0.01" value="{{defaults.fg}}">

    <label style="margin-top:12px;">Länge M</label>
    <div id="M_group" class="radio-group">
      {% for M in M_options %}
        <label><input type="radio" name="M" value="{{M}}" {% if M == defaults.M %}checked{% endif %}> {{M}}</label>
      {% endfor %}
    </div>

    <label style="margin-top:8px;">
      <input id="win" type="checkbox" {% if defaults.win %}checked{% endif %}>
      Fensterung (Hann-Fenster)
    </label>

    <button id="run" style="margin-top:12px">Recompute</button>
  </div>

  <div class="card">
    <img id="plot" alt="plot">
  </div>

  <div class="card">
    <div><strong>Eingang x[k]</strong></div>
    <audio id="x_audio" controls></audio>
    <div style="height:8px"></div>
    <div><strong>Gefiltert y[k]</strong></div>
    <audio id="y_audio" controls></audio>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);

  function currentM(){
    const r = document.querySelector('input[name="M"]:checked');
    return r ? parseInt(r.value) : {{ defaults.M|int }};
  }
  function syncLabels(){
    $("fg_val").textContent = $("fg").value;
  }

  async function recompute(){
    syncLabels();
    const body = {
      x_type: $("x_type").value,
      fg: parseFloat($("fg").value),
      M: currentM(),
      win: document.getElementById("win").checked
    };
    const resp = await fetch("./compute", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
    if(!resp.ok){ alert("Error: " + await resp.text()); return; }
    const data = await resp.json();
    $("plot").src = data.image;
    $("x_audio").src = data.x_audio;
    $("y_audio").src = data.y_audio;
  }

  ["x_type","fg","win"].forEach(id => $(id).addEventListener("input", () => recompute()));
  document.querySelectorAll('input[name="M"]').forEach(r => r.addEventListener("change", () => recompute()));
  $("run").addEventListener("click", () => recompute());
  recompute();
</script>
{% endblock %}
